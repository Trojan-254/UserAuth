<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
       /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Container Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading Style */
h1 {
    margin-bottom: 20px;
    color: #333;
}

/* Form Container */
.form-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #007bff;
}

/* Button Styles */
.btn {
    padding: 12px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

/* Verification Message */
#verification-message {
    color: #28a745;
    font-weight: bold;
}

/* Logout Button */
#logout-btn {
    margin-top: 20px;
    background-color: #dc3545;
}

#logout-btn:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profile-form" class="form-container" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div id="verification-message"></div>
            <button type="submit" class="btn">Update Profile</button>
        </form>

        <button id="logout-btn" class="btn" onclick="logout()">Log Out</button>
    </div>

    <script>
      // Fetch the profile details when the page loads
async function fetchProfile() {
    try {
        const token = localStorage.getItem('token');
        const response = await fetch('/profile', {
            headers: {
                'x-auth-token': token,
            },
        });
        const profile = await response.json();

        if (profile.error) throw new Error(profile.error);

        // Populate form fields with user profile
        document.getElementById('username').value = profile.username;
        document.getElementById('email').value = profile.email;
    } catch (err) {
        console.error(err.message);
    }
}

// Update the user's profile
async function updateProfile(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const token = localStorage.getItem('token');

    try {
        const response = await fetch('/update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'x-auth-token': token,
            },
            body: JSON.stringify({ username, email }),
        });

        const result = await response.json();

        if (response.ok) {
            // Show a message to the user
            const messageDiv = document.getElementById('verification-message');
            if (result.forceLogout) {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }

            if (result.message) {
                messageDiv.textContent = result.message;
            }
        } else {
            alert(result.error || 'Failed to update profile');
        }
    } catch (err) {
        console.error('Error updating profile:', err);
    }
}

// Log out the user
function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login';
}

// Fetch the profile on page load
fetchProfile();

    </script>
</body>
</html>
