<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #4c6ef5;
            height: 100vh;
            padding: 2rem 1rem;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #3a5bbf;
        }

        /* Dashboard Content Area */
        .content {
            flex: 1;
            padding: 3rem;
            background: #f4f7fa;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 2rem;
        }

        .dashboard-header button {
            padding: 10px 20px;
            border: none;
            background-color: #4c6ef5;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-header button:hover {
            background-color: #3a5bbf;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .card p {
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Account Settings</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
        <div class="footer">
            <p>&copy; vametech</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="dashboard-header">
            <h1>Welcome</h1>
            <button onclick="window.location.href='/login'">Logout</button>
        </div>

        <!-- Dashboard Cards -->
        <div class="cards">
            <div class="card">
                <h3>Your Profile</h3>
                <p>View and edit your account details.</p>
            </div>
            <div class="card">
                <h3>Your Orders</h3>
                <p>Check your previous orders and their status.</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>View your inbox and any new messages.</p>
            </div>
        </div>
    </div>

</body>
</html>
