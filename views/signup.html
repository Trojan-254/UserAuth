<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c63ff, #92a3fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: #333;
            height: auto;
        }

        .container img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #6c63ff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .name-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .name-field {
            flex: 1;
        }

        .name-field input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .name-field input:focus {
            border-color: #6c63ff;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6c63ff;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .toggle-password i {
            font-size: 18px;
        }

        .password-instructions {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
            line-height: 1.5;
        }

        .password-instructions strong {
            color: #555;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a55d6;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #777;
        }

        .footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vametak.png" alt="Company Logo"> 
        <h1>Create an Account</h1>
        <form action="/auth/signup" method="POST" id="signupForm">
            <div class="form-group name-group">
                <div class="name-field">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstName" required>
                </div>
                <div class="name-field">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password1" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <p class="password-instructions">
                Your password should be at least 8 characters long with at least one uppercase letter and one special character.
            </p>
            <div class="form-group">
                <label for="confirm-password">Password Confirmation</label>
                <input type="password" id="confirm-password" name="password2" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login">Log in here</a></p>
        </div>
    </div>

    <script>
        // Ensure password fields are hidden and eye icon is closed when page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            const passwordFields = ['password1', 'password2'];
            passwordFields.forEach(fieldId => {
                const passwordField = document.getElementById(fieldId);
                const iconElement = document.querySelector(`#${fieldId} + .toggle-password i`);
                if (passwordField && iconElement) {
                    passwordField.type = 'password'; // Set default to password type
                    iconElement.classList.remove('fa-eye');
                    iconElement.classList.add('fa-eye-slash');
                }
            });
        });

        // Toggle password visibility
        function togglePassword(fieldId, icon) {
            const passwordField = document.getElementById(fieldId);
            const iconElement = icon.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                iconElement.classList.remove("fa-eye-slash");
                iconElement.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                iconElement.classList.remove("fa-eye");
                iconElement.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
